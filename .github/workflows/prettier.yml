name: Prettier

on:
  pull_request:

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: Install npm packages
        run: npm ci
        shell: bash

      - name: Run Prettier
        run: npx prettier --check .
        shell: bash
